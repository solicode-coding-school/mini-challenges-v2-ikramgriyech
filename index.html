<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="rest">
        <div class="eamed">
            <h3>Money Eamed</h3>
            <p id="p1">$0.00</p>
        </div>
        <div class="available">
            <h3>Money Available</h3>
            <p id="p2">$0.00</p>
        </div>
        <div class="spent">
            <h3>Money Spent</h3>
            <p id="p3">$0.00</p>
        </div>
    </div>
    <div class="add">
        <div class="input">
        <input type="texte"  id="input1" placeholder="Description">
        <input type="number"   id="input2" placeholder="Amount">
        </div>
        <div class="userBtn">
            <button id="btn1">Add Income</button>
            <button id="btn2">Add Epxense</button>
        </div>
    </div>
    <div class="list">
        
        <div class="income">
            <h2 id="title1">Income</h2>
            <ul id="income-list"> 
                
        </ul>
        </div>
        
        <div class="Expenses">
            <h2 id="title2">Expenses</h2>
            <ul id="expenses-list">                     
            
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
